<html>
<head>

    float: left;

td {

  <script>



var temp=0;
var primervalor;
var segundovalor;



function lanzar() {
  
  var valor = Math.floor(Math.random()*6+1);
  var items = [0, 0, 0, 0, 0, 0, 0, 0, 0];
  calcular(items, valor);
  if(temp==0){ 
  pintar(items);
  primervalor=valor;
  }
  if (temp==1){
    pintardado2(items);
    segundovalor=valor;
  }

  

}


function calcular(items, valor) {
  switch(valor) {
    case 5:
      items[2] = 1;
      items[6] = 1;
    case 3:
      items[0] = 1;
      items[8] = 1;
    case 1:
      items[4] = 1;
      break;
    case 6:
      items[3] = 1;
      items[5] = 1;
    case 4:
      items[2] = 1;
      items[6] = 1;
    case 2:
      items[0] = 1;
      items[8] = 1;
      break;
  }
}

function pintar(items) {
  for ( var i=0; i<9; i++) {
    var celda = document.getElementById(i + "");
    celda.innerHTML = items[i] ? "*" : "";
  }
}

function pintardado2(items){
  for( var i=20;i<29;i++){
    var celda = document.getElementById(i + "");
    i=i-20;
    celda.innerHTML = items[i] ? "*" : "";
    i=i+20;
  }
}


function turno2(){
  temp=1;
  lanzar();
  var objeto = document.getElementById("resultado");
  if(primervalor>segundovalor){
    objeto.innerText="dado 1 ganador";
  }
  else if(primervalor<segundovalor){
    objeto.innerText = "dado 2 ganador";
  }
  else{
    objeto.innerText = "empate ";
  }


temp=0;



}




  </script>
